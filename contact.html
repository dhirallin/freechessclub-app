<!DOCTYPE html>
<html lang="en">
<head>
  <title>
    The Free Chess Club: A modern web client for FICS.
  </title>
  <meta charSet="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="css/main.css">
  <link href="https://fonts.googleapis.com/css?family=Signika" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Pacifico&text=The%20Free%20Chess%20Club">
</head>
<body>
  <header class="header">
    <div class="container-lrg">
      <div class="col-12 spread">
        <div>
          <a class="logo" href="/">The Free Chess Club</a>
        </div>
      </div>
    </div>
  </header>
  <div class="feature3">
    <div class="container-lrg center">
      <div class="col-8">
        <div class="card">
          <div class="card-block">
            <form action="/contact/submit" method="post">
              <div class="form-group">
                <label for="contact-email">Email address</label>
                <input type="email" class="form-control" id="contact-email" aria-describedby="emailHelp" placeholder="Enter email">
                <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
              </div>
              <div class="form-group">
                <label for="contact-type">Message Type</label>
                <select class="form-control" id="contact-type">
                  <option>General</option>
                  <option>Complaint</option>
                  <option>Suggestion</option>
                  <option>Feature Request</option>
                  <option>Question</option>
                </select>
              </div>
              <div class="form-group">
                <label for="contact-message">Message</label>
                <textarea class="form-control" id="contact-message" rows="3"></textarea>
              </div>
              <button type="submit" class="btn btn-primary">Submit</button>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="footer">
    <div class="container-sml">
      <div class="col-12 text-center">
        <div>
          <a class="nav-link" href="/contact">
            Contact
          </a>
          <a class="nav-link" href="http://www.freechess.org">
            FICS
          </a>
          <a class="nav-link" href="/privacy">
            Privacy
          </a>
        </div>
        <br>
        <div>
          <span>
            Â© 2017 The Free Chess Club.
          </span>
        </div>
      </div>
    </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
</body>
</html>
