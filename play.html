<!DOCTYPE html>
<html lang="en">
<head>
  <title>The Free Chess Club</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" crossorigin="anonymous">
  <link href="assets/css/chessboard-0.3.0.min.css" rel="stylesheet" media="screen">
  <link href="assets/css/main.css" rel="stylesheet" media="screen">
  <link href="assets/css/application.css" rel="stylesheet" media="screen">
  <link href="https://fonts.googleapis.com/css?family=Signika" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Pacifico&text=The%20Free%20Chess%20Club">
  <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
  <header class="header">
    <div class="container">
      <div class="col-sm-12">
        <div>
          <a class="logo" href="/">The Free Chess Club</a>
        </div>
      </div>
    </div>
  </header>
  <div class="feature3">
    <div class="container">
      <div class="row">
        <div class="col-sm-3">
          <div class="card">
            <div class="card-header center" id="cardHeader">
              <div class="btn-toolbar">
                <button type="button" id="fast-backward" class="btn btn-secondary btn-sm" data-toggle="tooltip" data-placement="top" data-trigger="hover" title="Beginning">
                  <span class="fa fa-fast-backward" aria-hidden="false"></span>
                </button>
                <button type="button" id="backward" class="btn btn-secondary btn-sm" data-toggle="tooltip" data-placement="top" data-trigger="hover" title="Back">
                  <span class="fa fa-backward" aria-hidden="false"></span>
                </button>
                <button type="button" id="forward" class="btn btn-secondary btn-sm" data-toggle="tooltip" data-placement="top" data-trigger="hover" title="Forward">
                  <span class="fa fa-forward" aria-hidden="false"></span>
                </button>
                <button type="button" id="fast-forward" class="btn btn-secondary btn-sm" data-toggle="tooltip" data-placement="top" data-trigger="hover" title="Current">
                  <span class="fa fa-fast-forward" aria-hidden="false"></span>
                </button>
              </div>
            </div>
            <div class="card-header">
              <div class="btn-group center">
                <button type="button" class="btn btn-secondary btn-block btn-sm" aria-haspopup="true" aria-expanded="false" id="newGame">
                  Start a new game
                </button>
                <button type="button" class="btn btn-secondary btn-sm" data-toggle="collapse" data-target="#newGameMenu"  aria-haspopup="true" aria-expanded="false" aria-controls="newGameMenu">
                  <span class="fa fa-toggle-down"></span>
                </button>
              </div>
            </div>
            <div class="card-block collapse" id="newGameMenu">
              <div class="btn-group-vertical btn-block" role="group" aria-label="New Game Menu">
                <div class="input-group input-group-sm">
                  <span class="input-group-addon" id="opponentPlayer">Play against</span>
                  <input type="text" class="form-control" id="opponentName" placeholder="Random Player" aria-describedby="opponentPlayer">
                </div>
                <a href="#" class="btn btn-primary btn-sm disabled" role="button" aria-disabled="true">Lightning</a>
                <button type="button" class="btn btn-secondary btn-block btn-sm" id="onezero">1 + 0</button>
                <a href="#" class="btn btn-success btn-sm disabled" role="button" aria-disabled="true">Blitz</a>
                <button type="button" class="btn btn-secondary btn-block btn-sm" id="threezero">3 + 0</button>
                <button type="button" class="btn btn-secondary btn-block btn-sm" id="threetwo">3 + 2</button>
                <button type="button" class="btn btn-secondary btn-block btn-sm" id="fivezero">5 + 0</button>
                <button type="button" class="btn btn-secondary btn-block btn-sm" id="fivefive">5 + 5</button>
                <a href="#" class="btn btn-warning btn-sm disabled" role="button" aria-disabled="true">Standard</a>
                <button type="button" class="btn btn-secondary btn-block btn-sm" id="tenfive">10 + 5</button>
                <button type="button" class="btn btn-secondary btn-block btn-sm" id="fifteenzero">15 + 0</button>
                <a href="#" class="btn btn-danger btn-sm disabled" role="button" aria-disabled="true">Custom</a>
                <div class="input-group input-group-sm">
                  <input type="text" class="form-control text-center" placeholder="5" id="customControlMin">
                  <span class="input-group-addon"> min </span>
                  <input type="text" class="form-control text-center" placeholder="10" id="customControlSec">
                  <span class="input-group-addon"> sec </span>
                  <span class="input-group-btn">
                    <button class="btn btn-secondary btn-sm" type="button" id="customControl">Go</button>
                  </span>
                </div>
              </div>
            </div>
            <div class="card-block history noselect text-center" id="leftPanel">
              <table class="table table-sm table-striped table-hover">
                <tbody id="moveHistory"></tbody>
              </table>
              <div id="game-status"></div>
            </div>
            <div class="card-footer center">
              <div class="btn-toolbar">
                <button type="button" id="takeback" class="btn btn-secondary btn-sm" data-toggle="tooltip" data-placement="top" data-trigger="hover" title="Takeback">
                  <span class="fa fa-undo" aria-hidden="false"></span>
                </button>
                <button type="button" id="draw" class="btn btn-secondary btn-sm" data-toggle="tooltip" data-placement="top" data-trigger="hover" title="Draw">
                  <span class="fa fa-handshake-o" aria-hidden="false"></span>
                </button>
                <button type="button" id="abort" class="btn btn-secondary btn-sm" data-toggle="tooltip" data-placement="top" data-trigger="hover" title="Abort">
                  <span class="fa fa-times-circle" aria-hidden="false"></span>
                </button>
                <button type="button" id="resign" class="btn btn-secondary btn-sm" data-toggle="tooltip" data-placement="top" data-trigger="hover" title="Resign">
                  <span class="fa fa-flag-o" aria-hidden="false"></span>
                </button>
              </div>
            </div>
          </div>
        </div>
        <div class="col-sm-5">
          <div class="card">
            <div class="d-flex justify-content-between align-items-center card-header status" id="opponent-status">
              <div class="mr-auto p-2 name noselect" id="opponent-name"></div>
              <div class="p-2 captured noselect" id="opponent-captured"></div>
              <div class="p-2 clock noselect" id="opponent-time"></div>
            </div>
            <div class="card-block" id="board-card">
              <div id="board"></div>
            </div>
            <div class="d-flex justify-content-between align-items-center card-footer status" id="player-status">
              <div class="mr-auto p-2 name noselect" id="player-name"></div>
              <div class="p-2 captured noselect" id="player-captured"></div>
              <div class="p-2 clock noselect" id="player-time"></div>
            </div>
          </div>
        </div>
        <div class="col-sm-4">
          <div class="card">
            <div class="card-header status" id="cardHeader">
              <div class="noselect" id="chat-status"></div>
              <div class="btn-toolbar inline-block pull-right">
                <div id="settings-dropdown" class="dropdown">
                  <button class="btn btn-secondary btn-sm dropdown-toggle" type="button" id="connectButton" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false" title="Settings">
                    <span class="fa fa-gear" aria-hidden="false"></span>
                  </button>
                  <div class="dropdown-menu" aria-labelledby="connectButton">
                    <a class="dropdown-item noselect" id="disconnect">Disconnect</a>
                    <a class="dropdown-item noselect" id="connect-guest">Connect as Guest</a>
                    <a class="dropdown-item noselect" id="connect-user">Connect as User</a>
                  </div>
                </div>
                <button id="chat-toggle-btn" class="btn btn-secondary btn-sm" type="button" data-toggle="collapse" data-target="#collapse-chat" data-placement="top" aria-expanded="true" aria-controls="collapse-chat" title="Minimize">
                  <span id="chat-toggle-icon" class="fa fa-toggle-up" aria-hidden="false"></span>
                </button>
              </div>
            </div>
            <div id="collapse-chat" class="collapse show" aria-labelledby="cardHeader">
              <div class="card-block">
                <ul class="nav nav-tabs flex-column flex-sm-row" id="tabs">
                  <a class="flex-sm-fill text-sm-center nav-link active" data-toggle="tab" href="#content-53" id="53" role="tab">Guest Chat</a>
                </ul>
                <br/>
                <div class="tab-content">
                  <div class="tab-pane active chat-text" id="content-53" role="tabpanel"></div>
                </div>
              </div>
              <div class="card-footer widget">
                <form id="input-form" class="form-inline">
                  <div class="input-group input-group-sm" style="width: 100%">
                    <span class="input-group-addon">
                      <div class="form-check">
                        <label class="form-check-label" data-toggle="tooltip" data-placement="bottom" title="Commands can also be prefixed with an @ (eg: @showa)">
                          <input id="input-command" class="form-check-input" type="checkbox" aria-label="Console command">Command
                        </label>
                      </div>
                    </span>
                    <input id="input-text" type="text" class="form-control" placeholder="Press Enter to send message!" autocomplete="off">
                  </div>
                </form>
              </div>
            </div>
          </div>
          <div class="modal" id="login-screen" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-sm" role="document">
              <div class="modal-content">
                <div class="modal-header">
                  <h5 class="modal-title" id="exampleModalLabel">Login to FICS</h5>
                  <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                  </button>
                </div>
                <div class="modal-body">
                  <input id="login-user" type="text" class="form-control" placeholder="Username" autocomplete="off">
                  <br/>
                  <input id="login-pass" type="password" class="form-control" placeholder="Password" autocomplete="off">
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-dismiss="modal">Cancel</button>
                  <button type="button" id="login" class="btn btn-primary">Login</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="footer">
    <div class="container">
      <div class="col-sm-12 text-center">
        <div>
          <a class="nav-link" href="/contact">
            Contact
          </a>
          <a class="nav-link" href="http://www.freechess.org">
            FICS
          </a>
          <a class="nav-link" href="/privacy">
            Privacy
          </a>
        </div>
        <br>
        <div>
          <span>
            © 2017 The Free Chess Club.
          </span>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
